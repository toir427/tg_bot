name: Node.js CI

on:
  push:
    branches: [ "deployment" ]

jobs:
  build:

    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: cp .env.prod .env
      - run: npm i
      - run: forever restart toir427/index.js
      - run: forever restart essentialwords/index.js
